monolog:
  handlers:
    main:
      type: fingers_crossed
      action_level: error
      handler: whatfailuregroup
      excluded_404s:
          # regex: exclude all 404 errors from the logs
          - ^/
    whatfailuregroup:
      type: whatfailuregroup
      members: ['file', 'stdout']
    file:
      type: stream
      path: "%kernel.logs_dir%/%kernel.environment%.log"
      level: debug
      channels: ['!event']
    stdout:
      type: stream
      path: /tmp/stdout
      level: debug
