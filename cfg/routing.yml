paste.index:
  path: /
  methods: [GET]
  defaults: { _controller: Paste\Controller\IndexController }

paste.create:
  path: /
  methods: [PUT,POST]
  defaults: { _controller: Paste\Controller\CreateController }

paste.health:
  path: /health
  methods: [HEAD,GET]
  defaults: { _controller: Paste\Controller\HealthController }

paste.read:
  path: /{id}
  methods: [GET]
  defaults: { _controller: Paste\Controller\ReadController }

paste.read.raw:
  path: /{id}/raw
  methods: [GET]
  defaults: { _controller: Paste\Controller\ReadController, raw: true }

paste.update:
  path: /{id}
  methods: [PUT]
  defaults: { _controller: Paste\Controller\UpdateController }

paste.delete:
  path: /{id}
  methods: [DELETE]
  defaults: { _controller: Paste\Controller\DeleteController }
